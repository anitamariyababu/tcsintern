<div class="row justify-content-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-4 mymargin">
      <form (ngSubmit)="submit()">
         <h2>Sign In</h2> 
         <div class="login-cont">
            <label >Email</label>
            <input type="text" placeholder="enter the emailaddress" id="email" style="width:100%;height:2rem;">
         </div>  
            <label for="error" id="error"></label> 
         <br>  
          <div class="login-cont">
             <label >Password</label>
             <input type="password" id="pwd" placeholder="enter the password"  style="width:100%;height: 2rem;">
          </div>
          <label for="error4" id="error4"></label> 
          <br>
          <div>
            <button id="login-button" type="submit">Sign In</button>
        </div>
          <div class="login-misc">
            <h5>Don't have an account</h5>
            <a href="signup.html">Sign up</a>
        </div>
    </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
